<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm" onsubmit="return validarForm()">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <label><input type="radio" name="sexo" value="M" required> Masculino</label>
                <label><input type="radio" name="sexo" value="F" required> Feminino</label>
            </div>
            <div class="form-group">
                <label for="nomeMaterno">Nome Materno:</label>
                <input type="text" id="nomeMaterno" name="nomeMaterno" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>
            <div class="form-group">
                <label for="telefoneCelular">Telefone Celular:</label>
                <input type="tel" id="telefoneCelular" name="telefoneCelular" pattern="\(\d{2}\)\d{5}-\d{4}" required>
            </div>
            <div class="form-group">
                <label for="telefoneFixo">Telefone Fixo:</label>
                <input type="tel" id="telefoneFixo" name="telefoneFixo" pattern="\(\d{2}\)\d{4}-\d{4}" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço Completo:</label>
                <textarea id="endereco" name="endereco" required></textarea>
            </div>
            <div class="form-group">
                <label for="login">Login (6 caracteres alfabéticos):</label>
                <input type="text" id="login" name="login" pattern="[a-zA-Z]{6}" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha (8 caracteres alfanuméricos):</label>
                <input type="password" id="senha" name="senha" pattern="[a-zA-Z0-9]{8}" required>
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirme a Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
